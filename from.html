<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
        <h1>PAYMENT FORM</h1>
        <label for="name">name</label>
        <input type="text" name="name" id="name" required>
        <br>
        <fieldset>
        <legend>GENDER</legend>
        male <input type="radio"  name="gender">
        female <input type="radio" name="gender"> 
        </fieldset>
        <h2>ADDRESS</h2>
        <textarea name="address" id="address" cols="60" rows="10"></textarea>
        <p>email: <input type="email" id="email">
        </p>
        <p>password: <input type="number" name="password" id="password"></p>
        <h2>PAYMENT INFORMATION</h2>
        <P>card type:
            <select name="card type" id="card type">
                <option value="">___select a card type___</option>
                <option value="visa">visa</option>
                <option value="debit">debit</option>
                <p>email
                    <option value="rupay">rupay</option>
                </p>

            </select>
            <p>card number
                <input type="number" name="card number" id="card number">
            </p>
            <p>cArd expiry
                <input type="date" name="exp date" id="exp date">
            </p>
            <p>CVV
                <input type="password" name="cvv" id="cvv">

            </p>
        </P>
        
        <input type="submit" value="pay now">
    </form>
</body>
</html>
