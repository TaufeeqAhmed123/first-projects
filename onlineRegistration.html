<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="form">
    <center>
    <h1>REGISTRATION FORM</h1>
    </center>
    <form action="">
        <h2>PERSONAL INFORMATION</h2>
    <label for="first name">first name</label>
    <input type="text" name="first name" id="firstname" required><br>
    <label for="last name">last name</label>
    <input type="text" name="lastname" id="lastname" required><br>
    <label for="father name">fathername</label>
    <input type="text" name="father name" id="fathername" required><br>
    <label for="contact no">contact no</label>
    <input type="number" name="contact name " id="contactname" required><br>
    <label for="email">email</label>
    <input type="email" name="email" id="email" required><br>
    <p>gender</p>
    male <input type="radio" name="gender" id="gender">
    female <input type="radio" name="gender" id="gender">
        <h2>QUALIFICATION</h2>
       <p> qualification<select name="current qualification" id="current qulification">
            <option value="qualification">---select one---</option>
            <option value="matric">matric</option>
            <option value="fsc">fsc</option>
            <option value="bs">bs</option>
        </select><br>
        <label for="institute">institute name</label>
        <input type="text" name="institute" id="institute">
    </p>
    <h2>SELECT COUSE</h2>
    <p>which course you want to do please select in the given options
        <select name="course " id="course">course
            <option value="course">---course---</option>
            <option value="cyber security">cyber security</option>
            <option value="cloud computing">cloud computing</option>
            <option value="chatbot">chatbot</option>
        </select>
    </p>
    <h2>CAMPUS</h2>
            <p>campus <select name="campus" id="campus">campus
            <option value="campus">---select campus---</option>
            <option value="peshawar">peshawar</option>
            <option value="lahore">lahore</option>
            <option value="karachi">karachi</option>
        </select>
            </p>
    <center>
    <input type="submit" name="" id="submit">
    </center>
</form>
</div>
</body>
</html>
